<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center bg-dark text-white">Billing System</h1>
    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-3">
            <label for="name">Paneer Quantity</label>
            <input type="number" id="paneer" class="form-control" placeholder="Enter paneer quantity">
        </div>
        <div class="col-lg-3">
            <label for="name">Daal Fry Quantity</label>
            <input type="number" id="daal" class="form-control" placeholder="Enter daal fry quantity">
        </div>
        <div class="col-lg-3">
            <label for="name">Rice Quantity</label>
            <input type="number" id="rice" class="form-control" placeholder="Enter rice quantity">
        </div>
        <div class="col-lg-3">
            <label for="name">Tandoori Roti Quantity</label>
            <input type="number" id="roti" class="form-control" placeholder="Enter tandoori roti quantity">
        </div>
        <div class="col-lg-12 text-center mt-5">
            <button class="btn btn-warning" id="billBtn">Generate Bill</button>
        </div>
      </div>

  


        <table class="table">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            <tr>
            <tr>
                <td>Paneer</td>
                <td>Rs. 220</td>
                <td id="quant1"></td>
                <td id="price1"></td>
            </tr>
            <tr>
                <td>Daal Fry</td>
                <td>Rs. 100</td>
                <td id="quant2"></td>
                <td id="price2"></td>
            </tr>
            <tr>
                <td>Rice</td>
                <td>Rs. 100</td>
                <td id="quant3"></td>
                <td id="price3"></td>
            </tr>
            <tr>
                <td>Tandoori Roti</td>
                <td>Rs. 15</td>
                <td id="quant4"></td>
                <td id="price4"></td>
            </tr>
        </table>
    </div>
    <div class="container text-center mt-4">
        <h5>Total Amount : Rs. <span id="totalAmnt"></span></h5>
        <h5>GST : Rs. <span id="gstAmnt"></span></h5>
        <h1>Total Amount : Rs. <span id="billAmnt"></span></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="bill.js"></script>
</body>
</html>
